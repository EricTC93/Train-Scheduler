<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Train Scheduler</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title"> Current Schedule </h1>
			</div>

			<div class="panel-body">
				<div class="row"></div>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title"> Add Train </h1>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input class="form-control" id="trainName" type="text">
					</div>

					<div class="form-group">
						<label for="destination">Destination</label>
						<input class="form-control" id="destination" type="text">
					</div>

					<div class="form-group">
						<label for="firstTrain">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="firstTrain" type="text">
					</div>

					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input class="form-control" id="frequency" type="number">
					</div>

					<button class="btn btn-primary" id="submit" type="submit">Submit</button>

				</form>
			</div>
		</div>


	</div>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
